<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2-9-1 Alberto Fernandez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, sans-serif;
        }
        .wrapper{
            width: 100vw;
            height: 100vh;
            background: gray;
            font-family: sans-serif;
            padding: 10px;
        }
        .container{
            display: flex;
            flex-flow: column nowrap;
            width: 100%;
            height: 100vh;
            gap: 10px;
        }
        header{
            width: 100%;
            flex-basis: 15%;
            background: greenyellow;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            padding: 5px;
            font-size: 1.5rem;
        }
        header img{
            display: block;
            border-radius: 4px;
        }
        header div{
            display: block;
            object-fit: cover;
            width: 20%;
            height: 90%;
            background: rgb(26, 134, 102);
            border-radius: 4px;
            justify-content: center;
            align-items: center;
        }
        input{
            flex-basis: 128px;
            height: 64px;
            align-self: center;
        }
        section{
            flex-basis: 70%;
            display: flex;
            flex-flow: row nowrap;
        }
        nav{
            background-color: coral;
            flex-basis: 15%;
        }
        main{
            background-color: crimson;
            flex-basis: 70%;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;

        }
        .punto{
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: black;
        }
        .punto:nth-of-type(3){
            align-self:flex-end;
        }
        .punto:nth-of-type(2){
            align-self: center;
        }
        aside{
            flex-basis: 15%;
            background-color: gold;

        }
        footer{
            flex-basis: 20%;
            background-color: indigo;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <header>
            <img src="http://picsum.photos/id/69/200/200" alt="imagen">
            <input type="text" placeholder="Search...">
            <img src="http://picsum.photos/id/169/200/200" alt="imagen">
            <div class="boton">header</div>
        </header>
        <section>
            <nav>
                nav
            </nav>
            <main>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </main>
            <aside>
                aside
            </aside>
        </section>
        <footer>footer</footer>
    </div>
    </div>
</body>
</html>
