<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2-9 Alberto Fernandez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, sans-serif;
        }
        .wrapper {
            width: 700px;
            height: 100vh;
            background: violet;
            margin: 1rem;
            display: flex;
            overflow: hidden;
            flex-wrap: wrap;
            gap: 15px;
        }

        .box {
            background: turquoise;
            width: 125px;
            height: 125px;
        }
        .container{
            width: 550px;
            height: 150px;
            background-color: fuchsia;
            margin: 1rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .box1{
            background: turquoise;
            width: 125px;
            height: 125px;
            display: flex;
            justify-content: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: larger;
        }
        .box1:nth-of-type(1){
            justify-content: center;
            
        }
        .box1:nth-of-type(2){
            align-items: center;
        }
        .box1:nth-of-type(3){
            align-items: flex-end;
        }

    </style>
</head>

<body>
    <div class="wrapper">

            <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
            <div class="box">box 4</div>
            <div class="box">box 5</div>


            <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
            <div class="box">box 4</div>
            <div class="box">box 5</div>


            <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
            <div class="box">box 4</div>
            <div class="box">box 5</div>

        

            <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
            <div class="box">box 4</div>
            <div class="box">box 5</div>


            <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
            <div class="box">box 4</div>
            <div class="box">box 5</div>


            <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
            <div class="box">box 4</div>
            <div class="box">box 5</div>

    </div>
    <div class="container">
        <div class="box1">box 1</div>
        <div class="box1">box 2</div>
        <div class="box1">box 3</div>
    </div>
</body>

</html>
