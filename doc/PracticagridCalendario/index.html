<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica Grid Alberto Fernandez</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                list-style: none;
                font-family: sans-serif;
            }
            .container{
                width: 18.9vw;
                height: 38.9vh;
                margin: auto;
                background-color: white;
                font-family: sans-serif;
                margin: auto;
                border: 1px solid grey;
            }
            .calendary{
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: repeat(7, 50px);
                grid-auto-rows: 50px;
            }
            .calendary div{
                background-color: rgb(32, 32, 32);
                color: white;
                display: grid;
                align-items: center;
                justify-content: center;
            }
            .calendary div:hover{
                border: 2px rgb(206, 205, 205) solid;
            }
            .calendary :nth-of-type(-n+7){
                font-weight: bold;
                background-color: white;
                color: black;
            }
            h2{
                text-align: center;
            }
        </style>
    </head>

        <div class="container">
            <h2>Enero de 2022</h2>

            <div class="calendary">

    </body>
</html>
