<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica 2-8-3 Alberto Fernandez</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Verdana, sans-serif;
            }
            .contenedor{
                background-color: rgb(25, 60, 92);
                width: 95vw;
                height: 100vh;
                margin: 1rem auto;
            }
            nav{
                width: 95%;
                height: 100vh;
                position: relative;
                margin: 0px auto;
                padding: 10px;
                overflow: hidden;
            }
            header{
                position: relative;
                width: 100%;
                height: 80px;
                background-color: rgb(11, 92, 88);
                border: 1px solid white;
            }
            input{
                display: none;
            }
            label{
                position: absolute;
                width: 56px;
                height: 48px;
                background: grey;
                top: 25px;
                left: 25px;
                border-radius: 4px;
            }
            label::before{
                content: " ";
                display: block;
                width: 48px;
                height: 8px;
                background: white;
                margin-left: 4px;
                margin-top: 8px;
                border-radius: 2px;
                box-shadow: 0px 12px white, 0px 24px white;
            }
            ul{
                position: relative;
                width: 250px;
                height: 70vh;
                list-style: none;
                background-color: rgb(84, 124, 97);
                left: -100%;
                transition: all 0.8s ease-in;
            }
            a{
                display: block;
                width: 100%;
                height: 48px;
                line-height: 48px;
                padding-left: 12px;
                text-decoration: none;
                border-bottom: 1px solid white;
                color: white;
                transition: all 0.5s ease-in-out;
            }
            a:hover{
                background-color: hotpink;
            }
            
            input:checked ~ ul{
                left: 0;
            }
        </style>
    </head>
    <body>
        <div class=contenedor>
            <nav>
                <header></header>
                <input type="checkbox" id="botonmenu">
                <label for="botonmenu"></label>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Alumnos</a></li>
                    <li><a href="#">Secretaria</a></li>
                    <li><a href="#">Profesorado</a></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
