        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Verdana, sans-serif;
            }
            .container{
                width: 98vw;
                height: 90vh;
                margin: 10px auto;
                padding: 10px;
                display: flex;
                flex-flow: row wrap;
                gap: 10px;
            }
            .product{
                flex-basis: 224px;
                height: 325px;
                display: flex;
                flex-flow: column nowrap;
                box-shadow: 0px 5px 15px black;
                border-radius: .4rem;
                
            }
            .banner{
                width: 100%;
                flex-basis: 60%;
                position: relative;
                background-color: red;
                display: flex;
                background-image: url("http://picsum.photos/id/501/500/500");
                background-repeat: no-repeat;
                background-size: cover;
                border-radius: .4rem .4rem 0 0;
                overflow: hidden;
            }
            .product:nth-of-type(2) .banner{
                background-image: url("http://picsum.photos/id/502/500/500");
            }
            .product:nth-of-type(3) .banner{
                background-image: url("http://picsum.photos/id/503/500/500");
            }
            .product:nth-of-type(4) .banner{
                background-image: url("http://picsum.photos/id/504/500/500");
            }
            .options{
                display: flex;
                flex-flow: row nowrap;
                justify-content: space-between;
                position: relative;
                top: 50%; 
                left: -100%;
                transition: all 0.5s ease;
                gap: 5px;
            }
            .options img{
                width: 20%;
                height: 20%;
                border-radius: 4px;
            }
            .banner:hover .options{
                left: 0;
            }
            .info{
                flex-basis: 40%;
                background-color: grey;
                font-family: sans-serif;
                font-weight: bold;
                border-radius: 0 0 .4rem .4rem;
                position: relative;
            }
            .price{
                background-color: gold;
                width: 28%;
                height: 1.4rem;
                border-radius: 4px;
                top: -12px;
                left: 15px;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .description{
                text-transform: uppercase;
                color: midnightblue;
            }
            .icons{
                display: flex;
                flex-flow: row nowrap;
                justify-content: flex-start;
                margin-top: 10px;
                gap: 5px;
            }
            .icons img:nth-child(3){
                margin-left: auto;
            }
            .icons img{
                flex: 0 0 18%;
                height: 18%;
                width: 18%;
                border-radius: 4px;
                margin: 4px;
            }
        </style>
