<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo m√°scaras texto Alberto Fernandez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: transparent;
            background: url('https://images.unsplash.com/photo-1644868734189-09a492e1032a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80') repeat;
            /*El fondo del elemento se recorta con la forma del texto: */
            -webkit-background-clip: text;
            font-family: 'Impact', sans-serif;
            text-transform: uppercase;
            font-size: 7em;
            text-align: center;
            letter-spacing: 10px;
            line-height: 110px;
            /*Relleno de color al texto*/
            -webkit-text-fill-color: rgba(197, 39, 139, 0.308);
            /*borde del texto:*/
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: rgb(11, 14, 12);
        }
        p{
            color: transparent;
            background: url('https://images.unsplash.com/photo-1644868734189-09a492e1032a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80') repeat;
            /*El fondo del elemento se recorta con la forma del texto: */
            -webkit-background-clip: text;
            font-family: 'Impact', sans-serif;
            text-transform: uppercase;
            font-size: 5em;
            text-align: center;
            letter-spacing: 10px;
            line-height: 110px;
            /*Relleno de color al texto*/
            -webkit-text-fill-color: rgba(39, 197, 189, 0.308);
            /*borde del texto:*/
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: rgb(11, 14, 12);
        }
        .texto2{
            color: transparent;
            background: url('https://images.unsplash.com/photo-1644868734189-09a492e1032a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80') repeat;
            /*El fondo del elemento se recorta con la forma del texto: */
            -webkit-background-clip: text;
            font-family: 'Impact', sans-serif;
            text-transform: uppercase;
            font-size: 3em;
            text-align: center;
            letter-spacing: 10px;
            line-height: 110px;
            /*borde del texto:*/
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: rgb(209, 209, 209);  
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>TEXTO DE ALBERTO!</h1>
        <p>Ejemplo de contenido a imprimir por pantalla</p>
        <p class="texto2">Ejemplo de mas contenido a imprimir por pantalla</p>
    </div>
</body>

</html>
