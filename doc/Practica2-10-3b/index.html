<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica Grid Alberto Fernandez</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .container {
                width: 95vw;
                height: 95vh;
                margin: auto;
                background-color: #ddd;
            }
            header img{
                max-width: 30%;
            }
            article img{
                max-width: 100%;
                width: 100%;
                height: 100%;
            }
            header{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                justify-items: center;
                padding: 0.5rem 0;
            }
            main{
                display: grid;
                grid-template-columns: repeat(
                    auto-fit, minmax(300px, 400px)   
                );
                justify-content: center;
                gap: 0.6rem;
            }
            .card{
                display: grid;
                grid-template-columns: 7fr 1.5fr 1.5fr;
            }
            .card p:nth-of-type(1){
                background-color: cyan;
            }
            .card p:nth-of-type(2){
                background-color: darkcyan;
            }
            .card p{
                display: grid;
                place-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="http://picsum.photos/id/160/300/300" alt="img">
                <img src="http://picsum.photos/id/161/300/300" alt="img">
                <img src="http://picsum.photos/id/162/300/300" alt="img">
            </header>
            <main>
                <article class="card">
                    <img src="http://picsum.photos/id/163/300/300" alt="img">
                    <p>Imagen 1</p>
                    <p>Lorem Ipsum</p>
                </article>
                <article class="card">
                    <img src="http://picsum.photos/id/164/300/300" alt="img">
                    <p>Imagen 1</p>
                    <p>Lorem Ipsum</p>
                </article>
                <article class="card">
                    <img src="http://picsum.photos/id/165/300/300" alt="img">
                    <p>Imagen 1</p>
                    <p>Lorem Ipsum</p>
                </article>
                <article class="card">
                    <img src="http://picsum.photos/id/166/300/300" alt="img">
                    <p>Imagen 1</p>
                    <p>Lorem Ipsum</p>
                </article>
                <article class="card">
                    <img src="http://picsum.photos/id/167/300/300" alt="img">
                    <p>Imagen 1</p>
                    <p>Lorem Ipsum</p>
                </article>
                <article class="card">
                    <img src="http://picsum.photos/id/168/300/300" alt="img">
                    <p>Imagen 1</p>
                    <p>Lorem Ipsum</p>
                </article>
            </main>
        </div>
    </body>
</html>
