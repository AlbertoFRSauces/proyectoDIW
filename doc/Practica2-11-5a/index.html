<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica Animaciones con CSS Alberto Fernandez</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            .container{
                width: 95vh;
                height: 95vh;
                background-color: yellowgreen;
                animation: colorFondo 3s ease-in-out infinite alternate;
                padding: 2rem 6rem;
            }
            @keyframes colorFondo {
                to{
                    background-color: cornflowerblue;
                }
            }
            .wrapper{
                width: 90%;
                height: 90%;
                background-color: cyan;
                padding: 20px;
                position: relative;
            }
            .pelota{
                width: 80px;
                height: 80px;
                background-color: #f20;
                border-radius: 50%;
                position: relative;
                top: 65vh;
                animation: botar 3s linear infinite alternate;
            }
            .suelo{
                width: 100%;
                height: 10px;
                background-color: black;
                position: relative;
                top: 65vh;
            }
            @keyframes botar {
                0%{
                    top: 65vh;
                    left: 0vw;
                }
                10%{
                    top: 10vh;
                    left: 6vw;
                }
                20%{
                    top: 65vh;
                    left: 12vw;
                }
                30%{
                    top: 10vh;
                    left: 18vw;
                }
                40%{
                    top: 65vh;
                    left: 24vw;
                }
                50%{
                    top: 10vh;
                    left: 30vw;
                }
                60%{
                    top: 65vh;
                    left: 36vw;
                }
                70%{
                    top: 10vh;
                    left: 42vw;
                }
                80%{
                    top: 65vh;
                    left: 48vw;
                }
                90%{
                    top: 10vh;
                    left: 54vw;
                }
                100%{
                    top: 65vh;
                    left: 60vw;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="pelota"></div>
                <div class="suelo"></div>
            </div>
        </div>
    </body>
</html>
