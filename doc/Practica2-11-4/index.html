<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica Animaciones con CSS Alberto Fernandez</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-weight: bold;
                font-family: sans-serif;
                --clrCara: blue;
                --clrReves: red;
            }
            .container{
                width: 95vh;
                height: 95vh;
                perspective: 700px;
            }
            .carta{
                margin: 3rem auto;
                width: 150px;
                height: 250px;
                background-color: chocolate;
                position: relative;
                
                transform-style: preserve-3d;
                transition: 2s linear;
            }
            .cara, .reves{
                width: 150px;
                height: 250px;
                font-size: 8rem;
                color: white;
                text-align: center;
                line-height: 250px;
                position: absolute;
                backface-visibility: hidden;
            }
            .cara{
                background-color: var(--clrCara);
            }
            .reves{
                width: 150px;
                background-color: var(--clrReves);
                transform: rotateY(180deg);
            }
            h1{
                margin: auto;
                text-align: center;
            }
            .carta:hover{
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>GIRO DE CARTA</h1>
            <div class="carta">
                <div class="cara">1</div>
                <div class="reves">2</div>
            </div>
        </div>
    </body>
</html>
