<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica 2-9-6 Alberto Fernandez</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Verdana, sans-serif;
                --clrGrande: orange;
                --clrCarousel: lightblue;
                --clrLabel: violet;
                --clrBoton: black;
            }
            .carousel{
                background-color: var(--clrCarousel);
                width: 90%;
                height: 50vh;
                margin: auto;
                overflow: hidden;
            }
            .carGrande{
                width: 400%;
                height: 80%;
                background-color: var(--clrGrande);
                display: flex;
                flex-flow: row nowrap;
                justify-content: space-between;
                transform: translateX(0%);
                transition: all 0.5s ease;
            }
            .carGrande img{
                flex-basis: calc(100% / 4);
            }
            label{
                display: block;
                width: 32px;
                height: 32px;
                background: var(--clrLabel);
                border-radius: 50%;
            }
            .botones{
                display: flex;
                width: 100%;
                height: 20%;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                gap: 0.5rem;
            }
            input{
                display: none;
            }
            #p1:checked ~ .carGrande{
                transform: translateX(0%);
            }
            #p1:checked ~ .botones .lp1{
                background-color: var(--clrBoton);
            }
            #p2:checked ~ .carGrande{
                transform: translateX(-25%);
            }
            #p2:checked ~ .botones .lp2{
                background-color: var(--clrBoton);
            }
            #p3:checked ~ .carGrande{
                transform: translateX(-50%);
            }
            #p3:checked ~ .botones .lp3{
                background-color: var(--clrBoton);
            }
            #p4:checked ~ .carGrande{
                transform: translateX(-75%);
            }
            #p4:checked ~ .botones .lp4{
                background-color: var(--clrBoton);
            }
        </style>
    </head>
    <body>
        <div class="carousel">
            <input type="radio" id="p1" name="rd">
            <input type="radio" id="p2" name="rd">
            <input type="radio" id="p3" name="rd">
            <input type="radio" id="p4" name="rd">
            <div class="carGrande">
                <img src="http://picsum.photos/id/905/800/800" alt="imagen1">
                <img src="http://picsum.photos/id/906/800/800" alt="imagen2">
                <img src="http://picsum.photos/id/907/800/800" alt="imagen3">
                <img src="http://picsum.photos/id/908/800/800" alt="imagen5">
            </div>
            <div class="botones">
                <label for="p1" class="lp1"></label>
                <label for="p2" class="lp2"></label>
                <label for="p3" class="lp3"></label>
                <label for="p4"class="lp4"></label>
            </div>
        </div>
    </body>
</html>
