<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Grid Alberto Fernandez</title>
    <style>
        .container {
            width: 90vw;
            height: 90vh;
            background: #CCC;
            margin: auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 4fr 1.5fr 1.5fr 3fr;
            grid-template-rows: 2fr 5fr 3fr;
            
        }
        main{
            background-color: lightsalmon;
            grid-column: 1/2;
            grid-row: 1/end;
        }
        article:nth-of-type(1){
            background-color: black;
            grid-column: 2/3;
            grid-row: 1/3;
        }
        article:nth-of-type(2){
            background-color: rgb(48, 47, 47);
            grid-column: 3/4;
            grid-row: 1/3;
        }
        nav{
            background-color: indianred;
            grid-column: 4/5;
            grid-row: 1/2;
        }
        aside{
            background-color: purple;
            grid-column: 4/ span 1;
            grid-row: 2/span 2;
        }
        footer{
            background-color: white;
            grid-column: 2/4;
            grid-row: 3-1;
        }
    </style>
</head>

<body>
    <div class="container">
        <main>main</main>
        <article>article1</article>
        <article>article2</article>
        <nav>nav</nav>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
