<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica Flex Alberto Fernandez</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Verdana, sans-serif;
            }
            .container1{
                width: 60vw;
                height: 50vh;
                background: tan;
                display: flex;
                flex-flow: row;
                gap: 5px;
                align-items: flex-end;
                margin: 5px;
            }
            .container1 div{
                background: purple;
                height: 50%;
                flex: 0 28%;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 1.4rem;
                font-weight: bold;
            }
            .container1 div:nth-of-type(1){
                height: 100%;
            }
            .container1 div:nth-of-type(2){
                height: 70%;
            }


            .container2{
                width: 60vw;
                height: 50vh;
                background: tan;
                display: flex;
                flex-flow: row;
                align-items: flex-end;
                margin: 5px;
            }
            .container2 div{
                background: purple;
                height: 50%;
                flex: 0 28%;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 1.4rem;
                font-weight: bold;
            }
            .container2 div:nth-of-type(1){
                height: 100%;
            }
            .container2 div:nth-of-type(2){
                height: 70%;
            }

            .container3{
                width: 500px;
                height: 400px;
                background: greenyellow;
                margin: 3rem auto;
                display: flex;
                flex-flow: row wrap;
                gap: 30px;
                justify-content: center;

                align-items: center;
                /*align-content: space-around;*/
            }
            .dado{
                width: 128px;
                height: 128px;
                background: red;
                border-radius: 8px;
                display: flex;
                flex-basis: 128px;
                flex-grow: 0;
                flex-shrink: 0;
                padding: 8px;
            }
            .punto{
                width: 32px;
                height: 32px;
                background-color: black;
                border-radius: 50%;
            }
            .dado:nth-child(1){
                justify-content: center;
                align-items: center;
            }
            .dado:nth-child(2){
                justify-content: space-between;
            }
            .dado:nth-child(2) .punto:nth-child(2){
                align-self: flex-end;
            }
            .dado:nth-child(3){
                justify-content: space-between;
            }
            .dado:nth-child(3) .punto:nth-child(2){
                align-self: center;
            }
            .dado:nth-child(3) .punto:nth-child(3){
                align-self: flex-end;
            }
            .dado:nth-child(4){
                justify-content: space-between;
            }
            .dado:nth-child(4) .c1, .dado:nth-child(4) .c2{
                display: flex;
                flex-flow: column;
                justify-content: space-between;
            }
            .dado:nth-child(5){
                justify-content: space-between;
            }
            .dado:nth-child(5) .cl1, .dado:nth-child(5) .cl3{
                display: flex;
                flex-flow: column;
                justify-content: space-between;
            }
            .dado:nth-child(5) .cl2{
                display: flex;
                flex-flow: column;
                justify-content: center;
            }
            .dado:nth-child(6){
                justify-content: space-between;
            }
            .dado:nth-child(6) .cln1, .dado:nth-child(6) .cln2{
                display: flex;
                flex-flow: column;
                justify-content: space-between;
            }



            .container4{
                width: 90vw;
                height: 90vh;
                margin: auto;
            }
            .container4 nav{
                display: flex;
                flex-flow: row nowrap;
                width: 95%;
                height: 13%;
                margin: auto;
            }
            .container4 .option{
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-weight: bold;
                flex-basis: 25%;
                flex: 1;
            }
            .container4 nav .option:nth-child(1){
                flex-basis: 25%;
                background-color: darkgreen;
            }
            .container4 nav .option:nth-child(2){
                flex-basis: 25%;
                background-color: darkorange;
            }
            .container4 nav .option:nth-child(3){
                flex-basis: 25%;
                background-color: cornflowerblue;
            }
            .container4 nav .option:nth-child(4){
                flex-basis: 25%;
                background-color: purple;
            }
            .option p{
                transition: all 0.5s ease;
                transform: rotate(-90deg);
            }
            .option:hover{
                flex: 5;
            }
            .option:hover p{
                transform: rotate(0deg);
            }
        </style>
    </head>
    <body>
        <div class="container1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="container2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="container3">
            <div class="dado">
                <div class="punto"></div>
            </div>
            <div class="dado">
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div class="dado">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div class="dado">
                <div class="c1">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
                <div class="c2">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
            <div class="dado">
                <div class="cl1">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
                <div class="cl2">
                    <div class="punto"></div>
                </div>
                <div class="cl3">
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
            <div class="dado">
                <div class="cln1">
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
                <div class="cln2">
                    <div class="punto"></div>
                    <div class="punto"></div>
                    <div class="punto"></div>
                </div>
            </div>
        </div>
        <div class="container4">
            <nav>
                <div class="option"><p>Centro</p></div>
                <div class="option"><p>Alumno</p></div>
                <div class="option"><p>Asignaturas</p></div>
                <div class="option"><p>Cursos</p></div>
            </nav>
        </div>
    </body>
</html>
