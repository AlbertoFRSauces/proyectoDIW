<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica Animaciones con CSS Alberto Fernandez</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }
            .container{
                width: 95vw;
                height: 300px;
                padding: 1rem;
            }
            .cara{
                width: 200px;
                height: 200px;
                background-color: cornflowerblue;
                border-radius: 5rem 5rem 4rem 4rem / 5rem 5rem 8rem 8rem;
                position: relative;
                animation: mover 10s linear infinite alternate;
            }
            .ojoI, .ojoD{
                position: relative;
                width: 50px;
                height: 20px;
                background: radial-gradient(circle at 50% 50%, rgb(19, 13, 100) 20%, rgb(25, 27, 146) 25%, white 50%);
                background-color: crimson;
                border-radius: 50%;
            }
            .ojoI{
                top: 50px;
                left: 30px;
            }
            .ojoD{
                top: 30px;
                left: 120px;
            }
            .nariz{
                background-color: orange;
                width: 30px;
                height: 70px;
                position: relative;
                top: 30px;
                left: 85px;
                border-radius: 40% 40% 80% 80% / 80% 80% 90% 90%;
            }
            .boca{
                position: relative;
                width: 80px;
                height: 20px;
                background-color: cornflowerblue;
                top: 50px;
                left: 60px;
                border-radius: 70%;
                border-bottom: 12px solid #f30;
            }
            @keyframes mover {
                0%{
                    left: 0px;
                }
                50%{
                    transform: rotate(180deg);
                    left: 50vw;
                    background-color: red;
                }
                100%{
                    transform: rotate(360deg);
                    left: 90vw;
                    background-color: black;
                }
            }
            .cuadrado{
                width: 200px;
                height: 200px;
                background-color: red;
                margin: 25px;
                animation: moverfigura 10s linear infinite;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            @keyframes moverfigura {
                0%{
                    top: 0px;
                    left: 0px;
                    border-radius: 0;
                }
                25%{
                    top: 0px;
                    left: 400px;
                    border-radius: 50%;
                }
                50%{
                    top: 400px;
                    left: 400px;
                    border-radius: 0%;
                }
                75%{
                    top: 400px;
                    left: 0px;
                    border-radius: 50%;
                }
                100%{
                    top: 0px;
                    left: 0px;
                    border-radius: 0%;
                }
            }
            .etiquetaa{
                color: white;
                font-family: sans-serif;
                font-size: 80px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="cara">
                <div class="ojoI"></div>
                <div class="ojoD"></div>
                <div class="nariz"></div>
                <div class="boca"></div>
            </div>
        </div>
        <div class="container2">
            <div class="cuadrado">
                <a class=etiquetaa>A</a>
            </div>
        </div>
    </body>
</html>
