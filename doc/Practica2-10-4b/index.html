<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica Grid Alberto Fernandez</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                list-style: none;
                font-family: sans-serif;
            }
            .container{
                width: 95vw;
                height: 100vh;
                margin: auto;
            }
            .menuprincipal{
                margin: auto;
                background-color: white;
                display: grid;
                grid-template-columns: 150px 150px 150px 150px 150px;
                grid-auto-flow: row;
            }
            p{
                background-color: darkolivegreen;
                color: white;
                border: 1px solid red;
                height: 50px;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .submenuuno .submenudos{
                width: 100%;
                display: grid;
                grid-template-columns: 150px;
                grid-auto-rows: 64px;
                position: absolute;
                display: none;
            }
            .menuprincipal li:hover .submenuuno {
                display: grid;
            }
            .submenuuno li:hover .submenudos {
                display: grid;
                top: 0;
                left: 100%;
            }
            p:hover{
                background-color: rgb(187, 119, 221);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <ul class="menuprincipal">
                <li>
                    <p>Opcion 1</p>
                </li>
                <li>
                    <p>Opcion 2</p>
                </li>
                <li>
                    <p>Opcion 3</p>
                    <ul class="submenuuno">
                        <li>
                            <p>subop 1</p>
                        </li>
                        <li>
                            <p>subop 2</p>
                            <ul class="submenudos">
                                <li>
                                    <p>sbm2Opcion1</p>
                                </li>
                                <li>
                                    <p>sbm2Opcion2</p>
                                </li>
                                <li>
                                    <p>sbm2Opcion3</p>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <p>subop 3</p>
                        </li>
                    </ul>
                </li>
                <li>
                    <p>Opcion 4</p>
                </li>
                <li>
                    <p>Opcion 5</p>
                </li>
            </ul>
        </div>
    </body>
</html>
